<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Zoomable Sunburst Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-3">
        <h1 class="card-header">Zoomable Sunburst Demo</h1>
        <div class="card-body">
          <p>Vincenz Lachner (2021582206)</p>
          <p>Kevin Quesada (201129161)</p>
        </div>
      </div>
    </div>
    <div class="mt-2">
      <div class="container">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a
              class="nav-item nav-link active"
              id="nav-1"
              data-toggle="tab"
              href="#nav-tab-1"
              role="tab"
              >Demo: FileSystem</a
            >
            <a
              class="nav-item nav-link"
              id="nav-2"
              data-toggle="tab"
              href="#nav-tab-2"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
              >Demo: Taxonomy</a
            >
          </div>
        </nav>
      </div>
      <div class="tab-content container mt-5" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-tab-1"
          role="tabpanel"
          aria-labelledby="nav-1"
        >
          <p>An example of a File System structure</p>
          <svg class="svg-container" id="svg-file"></svg>
        </div>
        <div
          class="tab-pane fade"
          id="nav-tab-2"
          role="tabpanel"
          aria-labelledby="nav-2"
        >
          <p>Taxonomy of Mammals in Costa Rica extracted from EOL</p>
          <a
            href="https://eol.org/terms/search_results?tq%5Bc%5D=1642&tq%5Bf%5D%5B0%5D%5Bot%5D=3955&tq%5Br%5D=taxa"
            >Original Dataset</a
          >
          <svg class="svg-container" id="svg-taxonomy"></svg>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="data-file.js"></script>
    <script src="data-taxonomy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
